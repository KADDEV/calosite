<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='{% static 'style.css' %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLIN&MESS</title>
</head>

<body>
<div class='header2'>
    <div class='container'>
        <div class='header-line'>
            <div class='header-logo'>
                <img src="{% static '/source/logo.gif' %}" alt="logo">
            </div>

            <div class='nav'>
                <a class='nav-item' href="/">ГЛАВНАЯ</a>
                <a class='nav-item' href="/rent/">БРОНЬ</a>
                <a class='nav-item' href="/about/">О НАС</a>
                <a class='nav-item' href="/revs/">ОТЗЫВЫ</a>
            </div>

            <div class='cart'>
                <a href="#">
                    <img class='cart-img' src="../static/source/cart.png" alt="">
                </a>
            </div>

            <div class='phone'>
                <div class='phone-holder'>
                    <div class='phone-img'>
                        <img src="{% static 'source/phone.png/' %}" alt="">
                    </div>

                    <div class='number'><a class='num' href='#'>+7-903-496-36-17</a></div>
                </div>

                <div class='phone-text'>
                    Свяжитесь с нами для <br> бронирования
                </div>
            </div>

            <div class='btn'>
                <a class='button' href='#'></a>
            </div>

            <div class='menu'>

                <button id='menu'>
                    <img src="../static/source/burger-img.png" alt="">
                </button>

                <div id='menu' class='menu-slide disp'>
                    <a class='nav-item block' href="@">ГЛАВНАЯ</a>
                    <a class='nav-item block' href="@">МЕНЮ</a>
                    <a class='nav-item block' href="@">О НАС</a>
                    <a class='nav-item block' href="@">БРОНЬ</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% block content %}
{% endblock content %}
</body>
</html>
